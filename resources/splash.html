<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>买房记 - 启动中</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Microsoft YaHei', Arial, sans-serif;
      background-color: transparent;
      overflow: hidden;
      user-select: none;
      -webkit-app-region: drag;
    }

    .splash-container {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #34495e, #2c3e50);
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
      overflow: hidden;
      position: relative;
    }

    .splash-logo {
      width: 180px;
      height: 180px;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .splash-logo img {
      width: 100%;
      height: 100%;
      background-image: url('logo.png');
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
    }

    .game-title {
      color: white;
      font-size: 28px;
      font-weight: bold;
      margin-top: 10px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }

    .splash-subtitle {
      color: #ecf0f1;
      font-size: 16px;
      margin-bottom: 30px;
    }

    .loading-bar-container {
      width: 80%;
      height: 6px;
      background-color: rgba(255,255,255,0.1);
      border-radius: 3px;
      overflow: hidden;
      position: relative;
      margin-bottom: 20px;
      margin-left: auto;
      margin-right: auto;
    }

    .loading-bar {
      height: 100%;
      background-color: #3498db;
      border-radius: 3px;
      width: 0%;
      animation: loading 2s ease-in-out infinite;
    }

    .loading-text {
      color: white;
      font-size: 18px;
      margin-bottom: 10px;
    }

    .version {
      position: absolute;
      bottom: 10px;
      right: 10px;
      color: rgba(255,255,255,0.6);
      font-size: 12px;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @keyframes loading {
      0% { width: 0%; }
      50% { width: 70%; }
      80% { width: 90%; }
      95% { width: 95%; }
      100% { width: 100%; }
    }

    .particle {
      position: absolute;
      background-color: rgba(255, 255, 255, 0.4);
      border-radius: 50%;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="splash-container">
    <div class="splash-logo">
      <img src="./logo.png" alt="Logo" />
      <div class="game-title">买房记</div>
    </div>
    <div class="loading-bar-container">
      <div class="loading-bar"></div>
    </div>
    <div class="loading-text">载入中...</div>
    <div class="version">v0.1.1</div>
  </div>

  <script>
    // 添加粒子效果
    function createParticles() {
      const container = document.querySelector('.splash-container');
      const particleCount = 30;

      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');

        // 随机尺寸
        const size = Math.random() * 8 + 2;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;

        // 随机位置
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.top = `${Math.random() * 100}%`;

        // 随机透明度
        particle.style.opacity = Math.random() * 0.5 + 0.1;

        // 随机动画
        const duration = Math.random() * 10 + 5;
        const delay = Math.random() * 5;

        particle.style.animation = `float ${duration}s ${delay}s infinite ease-in-out`;

        container.appendChild(particle);
      }
    }

    // 动画效果
    document.addEventListener('DOMContentLoaded', () => {
      createParticles();

      // 设置随机提示语
      const tips = [
        "提示: 关注价格趋势能帮你更好地进行交易",
        "提示: 不同地点有不同的特色商品",
        "提示: 债务会定期产生利息，注意及时还款",
        "提示: 游戏目标是在52周内买到自己的房子",
        "提示: 随机事件可能带来机遇或挑战"
      ];

      const subtitle = document.querySelector('.splash-subtitle');
      subtitle.textContent = tips[Math.floor(Math.random() * tips.length)];
    });
  </script>
</body>
</html>
