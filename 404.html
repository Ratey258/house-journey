  <style>
    /* 初始加载动画样式 */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Microsoft YaHei', 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }

    #initial-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #1a1a2e;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }

    .loader-content {
      text-align: center;
      color: #fff;
    }

    .loader-title {
      font-size: 28px;
      margin-bottom: 20px;
      color: #4cc9f0;
    }

    .loader-spinner {
      width: 80px;
      height: 80px;
      margin: 20px auto;
      position: relative;
    }

    .loader-spinner:before,
    .loader-spinner:after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 6px solid transparent;
      border-top-color: #4361ee;
    }

    .loader-spinner:before {
      z-index: 10;
      animation: spin 1.5s infinite;
    }

    .loader-spinner:after {
      border: 6px solid rgba(255, 255, 255, 0.1);
    }

    .loader-status {
      margin: 20px 0;
      font-size: 16px;
    }

    .loader-progress-container {
      width: 300px;
      height: 10px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
      overflow: hidden;
      margin: 10px auto;
    }

    .loader-progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #4361ee, #4cc9f0);
      border-radius: 5px;
      transition: width 0.3s ease;
    }

    .loader-tip {
      font-style: italic;
      color: #a8dadc;
      margin-top: 20px;
      min-height: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>

<script>
  window.addEventListener('error', function(e) {
    console.error('全局错误捕获:', e.error);
    if (document.getElementById('app').innerHTML === '') {
      document.getElementById('app').innerHTML = '<div style="text-align:center;padding:20px;"><h2>加载出错</h2><p>请尝试刷新页面</p><p>错误信息: ' + e.message + '</p></div>';
    }
  });
</script>

<script>
  // 全局配置
  window.__APP_CONFIG__ = {
    isGitHubPages: true,
    baseUrl: window.location.pathname.replace(/\/[^/]*$/, '/'),
    debug: true,
    retryCount: 0,
    maxRetries: 3
  };

  // 全局错误处理器
  window.onerror = function(message, source, lineno, colno, error) {
    console.error('全局错误:', { message, source, lineno, colno, error });

    // 尝试记录详细错误到控制台
    if (error && error.stack) {
      console.error('错误堆栈:', error.stack);
    }

    // 如果是与'xn'相关的错误，尝试修复
    if (message && (message.includes('xn') || message.includes('Cannot access') || message.includes('initialization'))) {
      if (window.__APP_CONFIG__.retryCount < window.__APP_CONFIG__.maxRetries) {
        console.log('检测到初始化错误，尝试重新加载应用...', window.__APP_CONFIG__.retryCount + 1);
        window.__APP_CONFIG__.retryCount++;
        // 添加一个随机参数来避免缓存
        window.location.href = window.location.href.split('?')[0] + '?retry=' + Date.now();
        return true;
      }
    }

    // 显示友好的错误消息
    const appElement = document.getElementById('app');
    if (appElement && (!appElement.children.length || appElement.innerHTML.trim() === '')) {
      appElement.innerHTML = `
        <div style="text-align:center;padding:20px;font-family:Arial,sans-serif;">
          <h2 style="color:#e74c3c;">加载出错</h2>
          <p>应用加载过程中遇到问题</p>
          <div style="margin:15px;padding:10px;background:#f8f9fa;border-radius:4px;text-align:left;">
            <strong>错误信息:</strong> ${message || '未知错误'}<br>
            <strong>位置:</strong> ${source ? source.replace(window.location.origin, '') : '未知'} (${lineno || 0}:${colno || 0})
          </div>
          <button onclick="window.location.reload()" style="padding:8px 16px;background:#3498db;color:white;border:none;border-radius:4px;cursor:pointer;">
            刷新页面
          </button>
          <button onclick="localStorage.clear();sessionStorage.clear();window.location.reload()" style="margin-left:10px;padding:8px 16px;background:#e67e22;color:white;border:none;border-radius:4px;cursor:pointer;">
            清除缓存并刷新
          </button>
        </div>
      `;
    }
    return true;
  };

  // 处理未捕获的Promise异常
  window.addEventListener('unhandledrejection', function(event) {
    console.error('未处理的Promise异常:', event.reason);
    if (event.reason && event.reason.stack) {
      console.error('Promise异常堆栈:', event.reason.stack);
    }
  });

  // 定义CSS加载重试函数
  window.__retryLoadCSS = function(url, retries = 3) {
    return new Promise((resolve, reject) => {
      let attempt = 0;
      function tryLoad() {
        attempt++;
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = url + (url.includes('?') ? '&' : '?') + 'retry=' + attempt;
        link.onload = () => resolve(link);
        link.onerror = () => {
          if (attempt < retries) {
            console.log(`CSS加载失败，尝试重新加载 ${url} (尝试 ${attempt}/${retries})`);
            setTimeout(tryLoad, 1000);
          } else {
            reject(new Error(`无法加载CSS: ${url}`));
          }
        };
        document.head.appendChild(link);
      }
      tryLoad();
    });
  };

  // 定义JS加载重试函数
  window.__retryLoadJS = function(url, retries = 3) {
    return new Promise((resolve, reject) => {
      let attempt = 0;
      function tryLoad() {
        attempt++;
        const script = document.createElement('script');
        script.src = url + (url.includes('?') ? '&' : '?') + 'retry=' + attempt;
        script.async = true;
        script.onload = () => resolve(script);
        script.onerror = () => {
          if (attempt < retries) {
            console.log(`JS加载失败，尝试重新加载 ${url} (尝试 ${attempt}/${retries})`);
            setTimeout(tryLoad, 1000);
          } else {
            reject(new Error(`无法加载JS: ${url}`));
          }
        };
        document.body.appendChild(script);
      }
      tryLoad();
    });
  };

  // 定义初始化钩子
  window.__initializeApp = function() {
    console.log('应用初始化中...');

    // 检测加载状态
    let loadingCheckInterval = setInterval(function() {
      const appElement = document.getElementById('app');
      if (appElement && appElement.children.length > 0) {
        console.log('应用已成功加载');
        clearInterval(loadingCheckInterval);
      }
    }, 1000);

    // 10秒后若仍未加载，显示超时信息
    setTimeout(function() {
      clearInterval(loadingCheckInterval);
      const appElement = document.getElementById('app');
      if (appElement && (!appElement.children.length || appElement.innerHTML.trim() === '')) {
        appElement.innerHTML = `
          <div style="text-align:center;padding:20px;font-family:Arial,sans-serif;">
            <h2 style="color:#e74c3c;">加载超时</h2>
            <p>应用加载时间过长</p>
            <button onclick="window.location.reload()" style="padding:8px 16px;background:#3498db;color:white;border:none;border-radius:4px;cursor:pointer;">
              刷新页面
            </button>
            <button onclick="localStorage.clear();sessionStorage.clear();window.location.reload()" style="margin-left:10px;padding:8px 16px;background:#e67e22;color:white;border:none;border-radius:4px;cursor:pointer;">
              清除缓存并刷新
            </button>
          </div>
        `;
      }
    }, 15000);
  };

  // 页面加载完成后调用初始化
  window.addEventListener('DOMContentLoaded', function() {
    try {
      window.__initializeApp();
    } catch (e) {
      console.error('初始化失败:', e);
    }
  });
</script>

<body>
  <!-- 初始加载动画 -->
  <div id="initial-loader">
    <div class="loader-content">
      <div class="loader-title">买房记v0.1.1</div>
      <div class="loader-spinner"></div>
      <div class="loader-status">正在加载游戏资源...</div>
      <div class="loader-progress-container">
        <div class="loader-progress-bar" id="progress-bar"></div>
      </div>
      <div class="loader-tip" id="loader-tip">游戏即将开始，请稍候...</div>
    </div>
  </div>

  <!-- 应用挂载点 -->
  <div id="app"></div>

  <!-- 加载脚本 -->
  

  <!-- 初始加载动画脚本 -->
  <script>
    // 加载提示
    const tips = [
      '正在加载游戏引擎...',
      '准备房产数据...',
      '生成市场行情...',
      '初始化游戏事件...',
      '加载游戏界面...',
      '游戏即将开始...'
    ];

    let currentTip = 0;
    let progress = 0;
    const progressBar = document.getElementById('progress-bar');
    const loaderTip = document.getElementById('loader-tip');

    // 轮换提示
    setInterval(() => {
      loaderTip.textContent = tips[currentTip];
      currentTip = (currentTip + 1) % tips.length;
    }, 3000);

    // 模拟加载进度
    const progressInterval = setInterval(() => {
      // 缓慢增加进度，最多到80%（剩余20%留给Vue应用加载）
      if (progress < 80) {
        progress += Math.random() * 5;
        progress = Math.min(progress, 80);
        progressBar.style.width = progress + '%';
      }
    }, 300);

    // 监听Vue应用加载完成事件
    window.addEventListener('app-loaded', () => {
      // 快速完成进度条
      clearInterval(progressInterval);
      progress = 100;
      progressBar.style.width = '100%';

      // 延迟后隐藏初始加载动画
      setTimeout(() => {
        const loader = document.getElementById('initial-loader');
        if (loader) {
          loader.style.opacity = '0';
          loader.style.transition = 'opacity 0.5s ease';
          setTimeout(() => {
            loader.style.display = 'none';
          }, 500);
        }
      }, 500);
    });

    // 如果Vue应用长时间未加载，也隐藏加载动画
    setTimeout(() => {
      const loader = document.getElementById('initial-loader');
      if (loader && loader.style.display !== 'none') {
        progress = 100;
        progressBar.style.width = '100%';
        setTimeout(() => {
          loader.style.opacity = '0';
          loader.style.transition = 'opacity 0.5s ease';
          setTimeout(() => {
            loader.style.display = 'none';
          }, 500);
        }, 500);
      }
    }, 15000); // 15秒后强制隐藏
  </script>
</body>
